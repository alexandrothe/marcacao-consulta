<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./login.css">
  
</head>
<body>
    <div class="login-page-container">
        <div class="login-box-container">
            <div class="login-box-header">
                <h1>Login no App</h1>
            </div>

            <form id="login-form">
                <div class="login-input-field">
                    <label for="identificacao-input">CPF ou numero cartão </label>
                    <div class="input-container">
                        <input
                            type="text"
                            id="identificacao-input"
                        />
                        <div class="input-container-icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                </div>
                <div class="login-input-field">
                    <label for="senha-input">Senha: </label>
                    <div class="input-container">
                        <input
                            type="text"
                            id="senha-input"
                        />
                        <div class="input-container-icon">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                    </div>
                </div>
            </form>

            <div class="login-box-ruler"></div>

            <div class="login-box-footer">
                <p>Ainda não tem cadastro? <a href="/login">login</a> </p>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
